    secretKeyRef:
      name: {{ .Values.secretsName }}
      key: PSQL_DBNAME
- name: PSQL_USER
  valueFrom: 
    secretKeyRef:
      name: {{ .Values.secretsName }}
      key: PSQL_USER
- name: PSQL_PASSWORD
