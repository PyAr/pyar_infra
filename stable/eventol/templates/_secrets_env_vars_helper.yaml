    secretKeyRef:
      name: {{ .Values.secretsName }}
      key: PSQL_PASSWORD
- name: SECRET_KEY
  valueFrom: 
    secretKeyRef:
      name: {{ .Values.secretsName }}
      key: SECRET_KEY
