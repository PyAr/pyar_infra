apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: tls-secret
spec:
  secretName: tls-secret
  dnsNames:
  - eventos.python.org.ar
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - eventos.python.org.ar
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
