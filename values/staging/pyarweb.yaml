# Default values for pyarweb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: pyar/pyarweb
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi


nodeSelector: {}

tolerations: []

affinity: {}

db: 
  hostname: 'pyardb.postgres.database.azure.com'
  dbname: 'pyarweb_staging'
