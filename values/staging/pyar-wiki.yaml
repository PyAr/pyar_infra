# Default values for asoc_members.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pyar/wiki
  tag: latest
  pullPolicy: Always
  imagePullPolicy: "Always"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

ingress:
  enabled: true
  path: /
  hosts:
    - wiki.staging.python.org.ar

nodeSelector: {}

tolerations: []

affinity: {}


