apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "asoc-members.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "asoc-members.name" . }}
    helm.sh/chart: {{ include "asoc-members.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "asoc-members.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "asoc-members.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range $key, $value := .Values.env }}
            - name: {{ $key | upper | replace "." "_" }}
              value: {{ quote $value }}
          {{- end }}
          {{- if .Values.secretsName }}
          {{ include "env.secrets" . | indent 12 }}
          {{- end }}
          command:
          {{- range .Values.command }}
          - {{ . | quote }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /admin/login/
              port: http
          readinessProbe:
            httpGet:
              path: /admin/login/
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: secrets-files
              mountPath: "/etc/secrets"
              readOnly: true
      volumes:
        - name: secrets-files
          secret:
            secretName: {{ .Values.secretsFilesName }}
            items:
            - key: afip_pyar_crt
              path: afip_pyar.crt
            - key: afip_pyar_key
              path: afip_pyar.key
            - key: gdrive
              path: gdrive.json
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
