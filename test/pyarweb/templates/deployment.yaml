apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "pyarweb.fullname" . }}
  labels:
    app: {{ template "pyarweb.name" . }}
    chart: {{ template "pyarweb.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "pyarweb.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "pyarweb.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - 'python3'
            - 'manage.py'
            - 'runserver'
            - '0.0.0.0:8000'
          env: 
            - name: DB_SERVICE 
              value: "{{ .Values.db.hostname }}"
            - name: DB_NAME 
              value: "{{ .Values.db.dbname }}"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pyarweb-secrets
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: pyarweb-secrets
                  key: password
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 10
            failureThreshold: 20
            periodSeconds: 30                  
            httpGet:
              path: /
              port: http
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
            periodSeconds: 30                  
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
